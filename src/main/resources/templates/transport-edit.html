<!DOCTYPE html>
<html lang="Eng" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Transport</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h1>Редактирование ТС</h1>
    <div th:each="transport : ${transport}">
        <form method="post">
            <input type="text" th:value="${transport.brand}" name="brand" placeholder="Введите марку" class="form-control mt-2 mb-2">
            <input type="text" th:value="${transport.model}" name="model" placeholder="Введите модель" class="form-control mt-2 mb-2">
            <input type="text" th:value="${transport.category}" name="category" placeholder="Введите категорию" class="form-control mt-2 mb-2">
            <input type="text" th:value="${transport.number}" name="number" placeholder="Введите госномер" class="form-control mt-2 mb-2">
            <input type="text" th:value="${transport.type}" name="type" placeholder="Введите тип ТС" class="form-control mt-2 mb-2">
            <input type="text" th:value="${transport.year}" name="year" placeholder="Введите год выпуска" class="form-control mt-2 mb-2" maxlength="4">
            <input type="text" th:value="${transport.trailer}" name="trailer" placeholder="Наличие прицепа" class="form-control mt-2 mb-2">
            <button type="submit" class="btn btn-success">Сохранить изменения</button>
        </form>
    </div>
</div>
</body>
</html>
