<!DOCTYPE html>
<html lang="Eng">
<head>
    <title>Transport</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h1>Создание нового ТС</h1>
    <form action="/add" method="post">
        <input type="text" name="brand" placeholder="Введите марку" class="form-control mt-2 mb-2">
        <input type="text" name="model" placeholder="Введите модель" class="form-control mt-2 mb-2">
        <input type="text" name="category" placeholder="Введите категорию" class="form-control mt-2 mb-2">
        <input type="text" name="number" placeholder="Введите госномер" class="form-control mt-2 mb-2">
        <input type="text" name="type" placeholder="Введите тип ТС" class="form-control mt-2 mb-2">
        <input type="text" name="year" placeholder="Введите год выпуска" class="form-control mt-2 mb-2" maxlength="4">
        <input type="text" name="trailer" placeholder="Наличие прицепа" class="form-control mt-2 mb-2">
        <button type="submit" class="btn btn-success">Добавит ТС</button>
    </form>
</div>
</body>
</html>
