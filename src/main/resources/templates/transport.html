<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="Eng">
<head>
    <title>Transport</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h1>Транспорт</h1>
    <form action="/add">
        <button class="btn btn-primary mt-2 mb-2">Добавить ТС</button>
    </form>
    <form action="/search">
        <input type="text" th:value="${keyboard}" name="keyboard" placeholder="Поиск" class="form-control mt-2 mb-2">
        <button class="btn btn-primary mt-2 mb-2">Поиск</button>
    </form>

    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Марка</th>
                <th>Модель</th>
                <th>Категория</th>
                <th>Гос номер</th>
                <th>Тип ТС</th>
                <th>Год выпуска</th>
                <th>Наличие прицепа</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transport : ${transports}">
                <td th:text="${transport.brand}"></td>
                <td th:text="${transport.model}"></td>
                <td th:text="${transport.category}"></td>
                <td th:text="${transport.number}"></td>
                <td th:text="${transport.type}"></td>
                <td th:text="${transport.year}"></td>
                <td th:text="${transport.trailer}"></td>
                <td>
                    <form th:action="${transport.id} + '/edit'">
                        <button class="btn">Редактировать</button>
                    </form>
                </td>
                <td>
                    <form th:action="${transport.id}" method="post">
                        <button type="submit" class="btn">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form action="/filter">
            <input type="text" th:value="${brand}" name="brand" placeholder="Введите марку" class="form-control mt-2 mb-2">
            <input type="text" th:value="${model}" name="model" placeholder="Введите модель" class="form-control mt-2 mb-2">
            <input type="text" th:value="${category}" name="category" placeholder="Введите категорию" class="form-control mt-2 mb-2">
            <input type="text" th:value="${number}" name="number" placeholder="Введите госномер" class="form-control mt-2 mb-2">
            <input type="number" th:value="${year}" name="year" placeholder="Введите год выпуска" class="form-control mt-2 mb-2">
            <button type="submit" class="btn btn-primary mt-2 mb-2">Фильтровать</button>
        </form>
    </div>
</div>
</body>
</html>
